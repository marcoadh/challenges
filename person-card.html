<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/person-card.css">
    <title>Carta de Persona</title>
</head>

<body>

    <main class="flex">
        <article class="card">

            <img src="./img/bg-pattern-card.svg" alt="imagen cabecera" class="card__header">

            <div class="body">
                <img src="./img/image-victor.jpg" alt="foto de victor" class="body__image">
                <h1 class="body__title"> Victor charst <span>26</span> </h1>
                <p class="body__text">London</p>
            </div>

            <div class="footer">
                <div class="footer__social">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="footer__social">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="footer__social">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>

        </article>
    </main>

</body>

</html>
