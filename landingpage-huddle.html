<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/landingpage-huddle.css">
    <title>Landing Page Huddle</title>
</head>
<body>
    <main>

        <div class="contenedor">
            <header class="header">
                <img src="./img/landing-page-huddle/logo.svg" alt="Logo" class="header__logo">
            </header>

            <section class="section">
                <div class="left">
                    <img src="./img/landing-page-huddle/illustration-mockups.svg" alt="Ilustracion" class="left__image">
                </div>

                
                <div class="right">
                    <h1 class="right__title">Build The Community <br> Your Fans Will Love</h1>
                    <p class="right__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <div class="right__button">
                        Register
                    </div>
                </div>
            </section>

            <footer class="social">
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </footer>
        </div>

    </main>

    <script src="https://kit.fontawesome.com/5b1e1f8072.js" crossorigin="anonymous"></script>
</body>
</html>
